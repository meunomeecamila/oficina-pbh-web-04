<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = 0, opcao; 

        do{
            var num= parseInt(prompt("Informe o seu número"));
            soma += num;
            opcao = confirm("Deseja informar outro numero?");
        }while(opcao == true);

        document.write(`Soma dos números informados: ${soma}`);
    </script>
    
</body>
</html>
